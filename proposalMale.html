    <script>
        const btn = document.getElementById('runaway-btn');
        const container = document.getElementById('box');

        const moveButton = () => {
            // Limits the movement to the size of the 400x300 container
            const maxX = container.clientWidth - btn.offsetWidth;
            const maxY = container.clientHeight - btn.offsetHeight;

            // Generate coordinates within the invisible box
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
        };

        // Button runs away on hover and click
        btn.addEventListener('mouseover', moveButton);
        btn.addEventListener('click', moveButton);
